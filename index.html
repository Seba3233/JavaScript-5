<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container bg-light vh-100 pb-3 px-5">
        <div class="mb-3 ">
            <label for="nuevaTarea" class="form-label mt-3  mx-3">
                Nueva tarea
            </label>
            <div class="row mb-4 justify-content-center ">
                <div class="col-9">
                    <input type="text" class="form-control" id="nuevaTarea" placeholder="">
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-success" id="agregarTarea">
                        Agregar
                    </button>
                </div>
            </div>
            <hr>
            <div class="row ">
                <div class="col px-5">
                    <div class="row px-5">
                        <div class="col px-5">
                            <p>
                                Total: <span id="total"></span>
                            </p>
                        </div>
                    </div>
                    <div class="row px-5">
                        <div class="col px-5">
                            <p>
                                Realizadas: <span id="totalRealizadas"></span>
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="col px-5">
                    <table class="text-center">
                        <thead>
                            <th class="px-3">ID</th>
                            <th class="px-3">Tarea</th>
                            <th class="px-3">Realizada</th>
                            <th class="px-3">Eliminar</th>
                        </thead>
                        <tbody id="listadoTareas">
                            
                        </tbody>
                        <tbody id="listadoNuevasTareas"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
